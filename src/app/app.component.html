<div class="parent">
  <div class="sidenav">
    <img src="../assets/gradicle.png"  style="height:  20%; width: 60%;">
  </div>

  <div class="main">
      <h3 style="text-align: center;">Create new Blog Post</h3>
      <div class="main">
        <form enctype="multipart/form-data" [formGroup]='blogDetailsForm'>
          <div class="container">
            <input style="margin: 8px 0;
            box-sizing: border-box; padding: 12px 15px;width: 88%;"  type="text" placeholder="Enter Title Here" id="blogTopic" formControlName='blogTopic' />
            <button style="margin: 0px 2px 2px 6px; padding: 12px 20px;" type="submit" (click)='onSubmit(blogDetailsForm.value)' class="btn btn-warning">Save</button>
          </div>
          <div class="container">
            <div style="width: 78%; float: left;" >
              <quill-editor class="form-control-file border" name="body" id="body" formControlName='body' placeholder="Enter Body text here" [styles]="{height: '200px'}" ></quill-editor>
            </div>
            <div style="width: 20%; float:right; margin-left: 1px;">
              <label for="category">Category</label> <br>
              <select name="category" id="category" formControlName='category'>
                <option *ngFor='let cat of categorySet'>{{cat}}</option>
              </select>
              <br><br>
              <label for="subcategory">Sub-category</label> <br>
              <select name="subcategory" id="subcategory" formControlName='subcategory'>
                <option *ngFor='let cat of subCategorySet'>{{cat}}</option>
              </select>
            </div>
          </div>        
          <br>
          <div class="container" style="width: 70%; float: left;">
            <div class="card" style="float: left;">
              <input accept="image/*" type="file" name="blogImage" id="blogImage" formControlName='blogImage' class=" border" (change)="onFileSelect($event)"/>
              <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                <img [src]="imageURL" [alt]="blogDetailsForm.value.name">
              </div>
            </div>
            <div class="card" style="float: right;">
              <input type="text" id='videoURL' formControlName='videoURL' placeholder="Enter video URL" #uri>
              <button (click)="set2(uri)">Verify</button>
              <div class="ythumb" *ngIf="verify"><img src="{{thumb}}" style="height: fit-content;width: fit-content;"/></div>
            </div>
          </div>
        
        </form>
      </div>
  </div>

</div>
